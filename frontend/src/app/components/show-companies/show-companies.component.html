<div class="flex flex-col px-64 bg-lightBlue/5 h-auto w-full py-32">
  <div class="flex w-full items-center bg-white rounded-md shadow-md p-4">
    <form #filterCompanies="ngForm" (ngSubmit)="ShowCompanies()" class="w-full">
      <div class="flex flex-col w-full items-center">
        <div class="flex w-full justify-start">
          <h2 class="text-2xl text-third font-bold mb-4 text-blue">Search by</h2>
        </div>
        <div class="flex flex-row w-full mb-4 justify-between">
          <input ngModel name="name" id="name" type="text" class="border p-2 mr-2 rounded w-[300px]" placeholder="Name" [(ngModel)]="byName">
          <input ngModel name="country" id="country" type="text" class="border p-2 mr-2 rounded w-[300px]" placeholder="Country" [(ngModel)]="byCountry">
          <input ngModel name="city" id="city" type="text" class="border p-2 rounded w-[300px]" placeholder="City" [(ngModel)]="byCity">
          <input ngModel name="avgRate" id="avgRate" type="text" class="ml-2 border p-2 rounded w-[300px]" placeholder="Minimum rate" [(ngModel)]="byRate">      
        </div>
        <div class="flex w-full justify-end">
          <button routerLink="/api/user/companies" [queryParams]="{ name: byName, country: byCountry, city: byCity, avgRate : byRate }" class="ml-2 w-[300px] text-[24px] bg-third hover:bg-lightBlue transition-[0.5s] font-inter font-semibold text-white rounded-md h-[50px]" type="submit">Search</button>
        </div>
      </div>
    </form>
  </div>
  
  
  <div class="flex flex-col h-full w-full py-4">
    <div class="flex items-center text-gray font-inter font-light w-[300px] justify-between">
      <label for="sortBy" class="text-gray font-inter font-light text-[24px]">Sort by:</label>
      <select id="sortBy" [(ngModel)]="sortBy" (change)="sortCompanies()" class="border border-gray rounded-md p-2 h-[40px] w-[200px]">
        <option value="name">Name</option>
        <option value="country">Country</option>
        <option value="rate">Rate</option>
      </select>
    </div>
  
    <div class="flex w-full items-center">
      <div class="flex flex-row flex-wrap items-center justify-between">
        <ul class="flex flex-row flex-wrap items-center justify-between">
          <div *ngFor="let company of companies" class="h-[220px] w-[680px] rounded overflow-hidden shadow-md mt-[60px] flex">
            <div class="flex-shrink-0">
              <img class="w-[300px] h-auto object-cover " src="./assets/hospital.jpg" alt="Company Logo">
            </div>
            <div class="flex flex-col bg-white font-inter text-third py-2 px-4 w-full h-full justify-between">
              <div class="font-bold text-xl">{{ company.name }}</div>
              <p class="text-base">Country: {{ company.country }}</p>
              <p class="text-base">City: {{ company.city }}</p>
              <p class="text-base">Average Rate: {{ company.avgRate }} out of 5</p>
              <p class="text-base">Address: {{ company.address }}</p>
              <button class="w-full text-[20px] bg-third hover:bg-lightBlue transition-[0.5s] font-inter font-semibold text-white rounded-md h-[45px]" (click)="goToCompany(company.id)">
                Visit company
              </button>
            </div>
          </div>  
          </ul>
      </div>
    </div>
  </div>
</div>
