<div>
    <h2>List of Companies</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>City</th>
          <th>Country</th>
          <th>Average Rate</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let company of companies">
          <td>{{ company.id }}</td>
          <td>{{ company.name }}</td>
          <td>{{ company.city }}</td>
          <td>{{ company.country }}</td>
          <td>{{ company.avgRate }}</td>
        </tr>
      </tbody>
    </table>
  </div>
