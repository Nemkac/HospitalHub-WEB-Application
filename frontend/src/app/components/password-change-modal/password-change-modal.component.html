<div class="modal-header transition-[1s]">
    <h4 class="modal-title font-inter text-third">After the first login, you must change your password to continue using the site.</h4>
</div>
<div class="modal-body h-[170px] flex flex-col justify-between">
    <div class="flex flex-col">
        <label for="newPassword" class="font-inter font-semibold text-third">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" placeholder="New password goes here" required
                class="border-[1px] border-third rounded-md px-2 shadow-md focus:outline-none h-[30px]" [(ngModel)]="newPassword">
    </div>
    <div class="flex flex-col">
        <label for="newPassword" class="font-inter font-semibold text-third">Repeat Password:</label>
        <input type="password" id="repeatedPassword" name="newPassword" placeholder="Repeated password goes here" required
                class="border-[1px] border-third rounded-md px-2 shadow-md focus:outline-none h-[30px]"  [(ngModel)]="repeatPassword">
    </div>
</div>
<div class="modal-footer">
    <!--<button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>-->
    <button class="bg-third font-inter text-white font-medium hover:bg-lightBlue transition-[1s] w-[170px] h-[30px] rounded-md shadow-md" (click)="changePassword()">Change Password</button>
</div>
