<form #bookEquipmentForm="ngForm" >
    <div class="grid grid-cols-1 gap" >
        <h2 class="text-2xl font-bold mb-4 text-center">You can chose one of following dates: </h2>
        <ul *ngFor="let slot of predefinedSlots" class="text-center space-y-4 ">
            <a href="#" (click)="occupySlot($event,slot)"> {{slot.duration}} </a>
        </ul>
    </div>
</form>
