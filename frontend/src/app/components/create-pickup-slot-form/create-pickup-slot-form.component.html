<div class="flex flex-col w-auto h-auto p-4">
    <div class="flex w-full justify-end">
        <!--<fa-icon [icon]="faClose" (click)="closeModal()"
        class="flex cursor-pointer text-[28px] text-third hover:text-lightBlue transition-[0.5s]"/>-->
    </div>
    <div class="grid grid-cols-1 gap-4 items-center font-inter text-third">
        <h2 class="text-2xl font-bold mb-2 text-center">Appointment info</h2>
        <hr class="w-full bg-third" />
      
        <form #createPickupSlotForm="ngForm" (ngSubmit)="createNewSlot(createPickupSlotForm)">
            <div class="flex flex-row w-full justify-between items-center">
                <p class="font-light text-[24px]">Date and Time</p>
                <input ngModel name="dateTime" type="datetime-local" placeholder="Date and Time" required />
              </div>
            <div class="flex flex-row w-full justify-between items-center">
              <p class="font-light text-[24px]">Duration</p>
              <input ngModel name="duration" type="number" placeholder="Duration" required />
              <p class="font-medium text-[24px]">min</p>
            </div>
          
            <button type="submit" class="w-full mt-4 rounded-md bg-third hover:bg-lightBlue transition-[0.5s] text-white font-inter text-[24px] font-medium">
              <p>Create Appointment</p>
            </button>
          </form>
          
      
        <hr class="w-full bg-third" />
      </div>
</div>
